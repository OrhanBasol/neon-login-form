<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h2 class="login-h2">Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                <input class="input-box-input" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                <input class="input-box-input" type="password" placeholder="Password" required>
            </div>
            <div class="forgot-pass"><a class="forgot-pass-link" href="#">Forgot Password?</a></div>
            <button class="login-btn" type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a class="reg-link" href="#"> Register</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
